<!-- ============================================ -->
<!--             Featured Specials Card- Section             -->
<!-- ============================================ -->

<div class="inline-block px-3">
	<div
		id="card"
		class="w-64 h-auto max-w-xs overflow-hidden duration-300 ease-in-out bg-white rounded-lg"
		style="
			box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px;
			transition-property: box-shadow;
		"
	>
		<img
			src={{ specials.image }}
			alt={{ specials.name }}
			class="block w-full h-auto max-w-full align-middle rounded-t-lg"
		/>
		<div class="w-full px-5 mx-auto my-5 font-bold text-center">
			<p class="mx-0 mt-0 mb-3">{{ specials.name }}</p>
			<p class="mx-0 mt-0 mb-4 text-emerald-800">
				${{ specials.price }}
			</p>
			<p class="m-0">{{ specials.description }}</p>
		</div>
	</div>
</div>
